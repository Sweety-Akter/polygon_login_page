<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page(using html and css)</title>

    <!------- css links ------>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-body">
                <div class="header">
                    <h2>Login</h2>
                    <p>Don't have an account? <a href="#">Create your Account</a></p>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input type="text" placeholder="username" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="password" required>
                    </div>
                    <div class="input-group flex">
                        <div class="remember">
                            <input type="checkbox" id="checkbox"><label for="checkbox">Remember Me</label>
                        </div>
                        <div class="forget">
                            <input type="checkbox" id="checkbox"> <a href="#">Forget Password?</a>
                        </div>
                    </div>
                    <div class="input-group right">
                        <button>LOGIN</button>
                    </div>
                </div>
            </div>
            <div class="form-image">
                <div class="text">
                    <h2>Welcome <br> back!</h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
